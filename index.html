<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>fractional-transform</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <link rel="stylesheet" href="app.css" type="text/css" />
    <style>
        html, body, canvas {
            margin: 0;
            padding: 0;
        }
        body {
            background: url("expr.png") no-repeat;
        }
        #src-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #alpha-circle, #beta-circle {
            cursor: move;
        }
        #src-container {
            position: relative;
        }
    </style>
    <script src="app.js"></script>
</head>
<body>
    <div id="src-container">
        <canvas id="src-canvas" width="0" height="0"></canvas>
        <canvas id="alpha-circle" width="30" height="30"></canvas>
        <canvas id="beta-circle" width="30" height="30"></canvas>
    </div>
    <canvas id="dest-canvas" width="0" height="0"></canvas>
</body>
</html>
